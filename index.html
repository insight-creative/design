---
layout: default
---

	{% for post in site.posts %}
    {% if post.type == "quote" %}
    <blockquote>
      <p>"{{ post.quote }}"</p>
      <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.quoted }}</a></p>
    </blockquote>
    {% elsif post.type == "image" %}
    <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/img/{{ post.image }}"></a>
    {% else %}
		<article>
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<p>{{ post.date | date: "%b %-d, %Y" }}</p>
			{{ post.excerpt | truncate: 100 }}
		</article>
    {% endif %}
	{% endfor %}
