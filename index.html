---
layout: default
---

<div class="post-list">
	{% for post in site.posts %}
  <div class="post">
    <article>
      {% if post.type == "quote" %}
      <blockquote>
        <p>"{{ post.quote }}"</p>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.quoted }}</a>
      </blockquote>
      {% elsif post.type == "image" %}
      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/img/{{ post.image }}"></a>
      {% else %}
	  		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  		<p>{{ post.date | date: "%b %-d, %Y" }}</p>
	  		{{ post.excerpt | truncate: 100 }}
      {% endif %}
    </article>
  </div>
	{% endfor %}
</div>
